<mat-list dense *ngFor="let post of posts()" class="listMargins">
  <mat-list-item class="cardMargin">
    <mat-card>
      <mat-card-title> Title: </mat-card-title>
      <mat-card-content>
        <div class="cardContentAlign">
          {{ post.title }}
          <button
            mat-raised-button
            (click)="openEditDialog(post.id)"
            class="btnAlign"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-list-item>
</mat-list>
